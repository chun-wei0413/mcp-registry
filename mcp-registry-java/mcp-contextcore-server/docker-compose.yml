version: '3.8'

services:
  # Ollama - 嵌入模型服務
  ollama:
    image: ollama/ollama:latest
    container_name: contextcore-ollama
    ports:
      - "11434:11434"
    volumes:
      # 使用本地目錄儲存模型 (約 1-2 GB)
      - ./docker-volumes/ollama:/root/.ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Qdrant - 向量資料庫
  qdrant:
    image: qdrant/qdrant:latest
    container_name: contextcore-qdrant
    ports:
      - "6334:6334"  # gRPC API
      - "6333:6333"  # HTTP API (管理介面)
    volumes:
      # 使用本地目錄儲存向量資料
      - ./docker-volumes/qdrant:/qdrant/storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

# 不使用 Docker volume,改用本地目錄
# 所有資料都會存在: mcp-contextcore-server/docker-volumes/
